<div class="container mt-5">
    <div>
        <div *ngIf="!registerMode" style='text-align: center;'>
            <h1>Find your match</h1>
            <p>Come on in to view your matches....all you need to do is signup</p>
            <div class="text-center">
                <button (click)="registerToggle()" type="button" class="btn btn-primary">Register</button>
                &nbsp;
                <button type="button" class="btn btn-info">Learn more</button>
            </div>
    </div>
<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
           <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>

</div>
