<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Active roles</th>
            <th style="width: 30%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><div class="text-center"><button (click)="openRolesModal(user)" type="button" class="btn btn-info mr-3">Edit Roles</button></div>
        </td> 
        </tr>
    </table>
</div>
